<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tic_Tac_Toe.css" />
    <link rel="icon" href="tic-tac-toe.ico" type="image/x-icon">
    <title>Tic Tac Toe</title>
</head>

<body>

    <div class="msg-container hide">
        <!-- This div is hidden by default and will be displayed when the game ends. Space seperation adds multiple classes. -->
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>

    <h1>Tic Tac Toe</h1>
    <h2>A Game designed for you to have fun!!</h2>

    <main>

        <div class="container">

            <div class="game">

                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>

            </div>

        </div>
        <button id="reset-btn">Reset Game</button>
    </main>





    <script src="Tic_Tac_Toe.js"></script>
    <!-- Link at end so that JS file loads after complete HTML loaded and JS has access to complete document object -->

    <footer>

        <a href="https://www.flaticon.com/free-icons/tic-tac-toe" title="tic tac toe icons">Tic tac toe icons created by
            Freepik - Flaticon</a>

    </footer>

</body>



</html>
